
<div class="table table-bordered">
    <thead>
        <tr>
            <th>Sr.no</th>
            <th *ngFor="let column of columnData">{{column}}</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of tableData ;let sr=index" >
            <td>{{sr+1}}</td>
            <td *ngFor="let column of columnData"> {{data[column]}}</td>       
        </tr>
    </tbody>
</div>

<div class="row">
    <div class="col-8">
       <div class="card">
        <div class="table">
            <thead>
                <tr>
                    <th>Sr.no</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let details of studentDetailsArray; let sr =index">
                    <td>{{sr+1}}</td>
                    <td>{{details.name}}</td>
                    <td>{{details.username}}</td>
                    <td>{{details.email}}</td>

                </tr>
            </tbody>
        </div>
       </div>
    </div>
    <div class="col-4">
         <form action="">
            <div class="card p-4">
                <div class="row">
                    <div class="col-12">
                         <label for="">Name</label>
                         <input type="text" name="name" class="form-control my-2" [(ngModel)]="studentDetailsObj.name">
                    </div>
                    <div class="col-12">
                        <label for="">UserName</label>
                        <input type="text" name="uname" class="form-control my-2" [(ngModel)]="studentDetailsObj.username">
                   </div>
                   <div class="col-12">
                    <label for="">Email</label>
                    <input type="text" name="email" class="form-control my-2" [(ngModel)]="studentDetailsObj.email">
                  </div>
                  <div class="col-12">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary mx-2" (click)="saveRecord()">Save</button>
                        <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

                    </div>
                  </div>
                </div>
            </div>
         </form>
    </div>
</div>

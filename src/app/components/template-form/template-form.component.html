<div class="row">
    <div class="col-8">
       <div class="card">
    
        <app-table [columnData]="['name','email','username']" [tableData]="studentDetailsArray"></app-table>

    </div>
    </div>
    <div class="col-4">
         <form action="">
            <div class="card p-4">
                <div class="row">
                    <div class="col-12">
                         <label for="">Name</label>
                         <input type="text" name="name" class="form-control my-2" [(ngModel)]="studentDetailsObj.name">
                    </div>
                    <div class="col-12">
                        <label for="">UserName</label>
                        <input type="text" name="uname" class="form-control my-2" [(ngModel)]="studentDetailsObj.username">
                   </div>
                   <div class="col-12">
                    <label for="">Email</label>
                    <input type="text" name="email" class="form-control my-2" [(ngModel)]="studentDetailsObj.email">
                  </div>
                  <div class="col-12">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary mx-2" *ngIf="studentDetailsObj.id == 0" (click)="saveRecord()">Save {{studentDetailsObj.id}}</button>
                        <button type="button" class="btn btn-success mx-2" *ngIf="studentDetailsObj.id != 0"  (click)="updateRecord(studentDetailsObj)">Update {{studentDetailsObj.id}}</button>

                        <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

                    </div>
                  </div>
                </div>
            </div>
         </form>
    </div>
</div>

<div class="container">
    <div class="card">
      <h2>Login</h2>
      <form>
        <input type="text"  name="username" [(ngModel)]="loginObj.userName"  placeholder="Username" required>
        <input type="text"  name="password" [(ngModel)]="loginObj.password" placeholder="Password" required>
        <button type="button" (click)="login()">Login</button>
      
        <!-- Data binding --->
        <!-- 1. One way data binding --- {{}}
        2.Two Way binding 
        ngModel --- [(ngModel)]=""
      -->

      </form>
    </div>
  </div>

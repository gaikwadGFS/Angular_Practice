<div class="row">

<div class="col-6">
    <form #studentForm="ngForm">
       <div class="card p-4">
           <div class="row">
               <div class="col-12">
                    <label for="">Name</label>
                    <input #studName="ngModel" type="text" name="name" class="form-control my-2"
                     [(ngModel)]="studentDetailsObj.name" required minlength="2">
                      <div class="text-danger" *ngIf="studName.touched || studName.dirty">
                       
                        <span *ngIf="studName.errors?.['required']">Required</span>
                        <span *ngIf="studName.errors?.['minlength']"> First letter shoud be Capitable </span>
                        <!-- <span *ngIf="studName.errors?.['maxlength']"> Enter Minimum 3 Characters </span> -->

                     </div>
               </div>
               <div class="col-12">
                   <label for="">UserName</label>
                   <input type="text" #uname="ngModel" name="uname"  required minlength="5" class="form-control my-2" [(ngModel)]="studentDetailsObj.username">
                   <div class="text-danger" *ngIf="uname.touched || uname.dirty">
                    <span *ngIf="uname.errors?.['required']">Required Feild</span>
                    <span *ngIf="uname.errors?.['minlength']">Min 5 chars</span>
                   </div>
                </div>
              <div class="col-12">
               <label for="">Email</label>
               <input type="text" #email="ngModel" name="email" class="form-control my-2" 
                 required minlength="4"   [(ngModel)]="studentDetailsObj.email">
               <div class="text-danger" *ngIf="email.touched || email.dirty">
                <span *ngIf="email.errors?.['required']">Required</span>
                <span *ngIf="email.errors?.['minlength']">Enter abc &#64;gmail.com</span>
               </div>
             </div>
             <div class="col-12">
                <label for="">Mobile No</label>
                <input type="text" name="mobno" class="form-control my-2" [(ngModel)]="studentDetailsObj.phone">
             </div>
             <div class="col-12">
                <label for="">website</label>
                <input type="text" name="website" class="form-control my-2" [(ngModel)]="studentDetailsObj.website">
             </div>
            
             <div class="col-12">
               <div class="text-center">
                   <button type="button" class="btn btn-primary mx-2" [disabled]="studentForm.invalid" *ngIf="studentDetailsObj.id == 0" (click)="saveRecord()">Save</button>
                  
                   <!-- <button type="button" class="btn btn-success mx-2" *ngIf="studentDetailsObj.id != 0"  (click)="updateRecord(studentDetailsObj)">Update {{studentDetailsObj.id}}</button> -->

                   <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>

               </div>
             </div>
           </div>
       </div>
    </form>
</div>
</div>
